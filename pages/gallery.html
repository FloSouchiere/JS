<!DOCTYPE html>
<html>

<head>

  <title>Gallery JS</title>
  <meta charset="UTF-8" />

<body>

            <img src="../images/ballon.jpg" alt="ballon">

          <div class="column">
            <img src="../images/ballon.jpg" alt="ballon">
          </div>
          <div class="column">
            <img src="../images/ballon.jpg" alt="ballon">
          </div>
          <div class="column">
            <img src="../images/ballon.jpg" alt="ballon">
          </div>
        </div>

    </main>

  <footer class="brown box">FOOTER
    <p>© JS Project</p>
